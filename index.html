<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="company">
        <img src="SABER.png" alt="Logo-Empresa"></img>
    </div>
    <div id="container">
        <h1>BEM-VINDO DE VOLTA</h1>
        <h3>Insira os seus dados para acessar a plataforma</h3>
        <br><br>
        <form action="POST">
            <label for="email">Seu e-mail:</label>
            <br>
            <input class="customer-data" type="email" name="email">
            <br>
            <label for="password">Sua senha:</label>
            <br>
            <input class="customer-data" type="password">
            <br><br>
            <div>
                <bottom type="submit">Enviar</bottom>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
